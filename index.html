<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>exercice2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-3 text-dark">
    <h1 style="text-align: center;">formulaire</h1>
    <form>
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="number" class="form-label">number1</label>
                <input type="number" class="form-control" id="number1">
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="number" class="form-label">number2</label>
                <input type="number" class="form-control" id="number2">
              </div>
            </div>
            <div class="col-12">
              <label for="name">Opérateurs:</label>
              <select class="form-select mt-2" aria-label="Default select example" id="operateur">
                <option value="Addition">Addition</option>
                <option value="Soustraction">Soustraction</option>
                <option value="Multiplication">Multiplication</option>
                <option value="Division">Division</option>
              </select>
            </div>
            <div class="col-12 py-3">
              <label for="resultat" class="form-label">Resulat</label>
              <input type="number" readonly disabled class="form-control" placeholder="Le resultat s'affichera ici"
                id="resultat">
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center ">
        <div class="col-lg-5 mt-4">
          <div class="row justify-content-end">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary" j>calculer</button>
            </div>
          </div>
        </div>

      </div>

    </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
  </script>

  <script type="text/javascript">
    const nombre1 = document.getElementById("number1");
    const nombre2 = document.getElementById("number2");
    const operateur = document.getElementById("operateur");
    const resultat = document.getElementById("resultat");
    const calculer = (nombre1, nombre2, type) => {
      let calculer = 0;
      if (type.toLowerCase() === "addition") {
        resultat.value = nombre1 + nombre2;
        console.log(resultat.value);
      }
      else if (type.toLowerCase() === "soustraction") {
        resultat.value = nombre1 - nombre2;
        console.log(resultat.value);
      }
      else if (type.toLowerCase() === "multiplication") {
        resultat.value = nombre1 * nombre2;
        console.log(resultat.value);
      }
      else if (type.toLowerCase() === "division") {
        resultat.value = nombre1 / nombre2;
        console.log(resultat);
      }
      else {
        alert("Mauvais opérateur")
      }
    }
    document.forms[0].addEventListener("submit", function (e) {
      e.preventDefault()
      calculer(nombre1.valueAsNumber, nombre2.valueAsNumber, operateur.value)
    })
  </script>
</body>

</html>
